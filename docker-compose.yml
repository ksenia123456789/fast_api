services:
  postgres:
    image: postgres:16-alpine3.19
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}       # Имя пользователя
      POSTGRES_PASSWORD: ${DB_PASSWORD} # Пароль
      POSTGRES_DB: ${DB_NAME}         # Имя базы данных
    ports:
      - '5436:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
